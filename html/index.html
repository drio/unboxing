<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unboxing - 2D Raylib</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			background: #333;
			width: 100%;
			height: 100%;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		canvas {
			display: block;
			border: 1px solid #666;
		}
	</style>
</head>

<body>
	<canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
	<script>
		var Module = {
			canvas: document.getElementById('canvas'),
			onRuntimeInitialized: function() {
				// Set canvas size from WASM module
				const canvas = Module.canvas;
				let width = 1000;  // fallback
				let height = 1000; // fallback
				
				try {
					if (Module._get_canvas_width && Module._get_canvas_height) {
						width = Module._get_canvas_width();
						height = Module._get_canvas_height();
						console.log('Got canvas size from WASM:', width, 'x', height);
					} else {
						console.log('WASM functions not available, using fallback size');
					}
				} catch (e) {
					console.error('Error calling WASM functions:', e);
				}
				
				canvas.width = width;
				canvas.height = height;
				canvas.style.width = width + 'px';
				canvas.style.height = height + 'px';
			}
		};
	</script>
	<script src="index.js"></script>
</body>
</html>
