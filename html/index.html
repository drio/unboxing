<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Unboxing - 2D Raylib</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			background: #333;
			width: 100%;
			height: 100%;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		canvas {
			display: block;
			border: 1px solid #666;
		}
	</style>
</head>

<body>
	<canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
	<script>
		var Module = {
			canvas: document.getElementById('canvas'),
			onRuntimeInitialized: function () {
				// Set canvas size from WASM module
				const canvas = Module.canvas;
				
				if (!Module._get_canvas_width || !Module._get_canvas_height) {
					console.error('WASM functions not available: _get_canvas_width or _get_canvas_height missing');
					return;
				}

				try {
					const width = Module._get_canvas_width();
					const height = Module._get_canvas_height();
					console.log('Got canvas size from WASM:', width, 'x', height);
					
					canvas.width = width;
					canvas.height = height;
					canvas.style.width = width + 'px';
					canvas.style.height = height + 'px';
				} catch (e) {
					console.error('Error calling WASM functions:', e);
					return;
				}
			}
		};
	</script>
	<script src="index.js"></script>
</body>

</html>
